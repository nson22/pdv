<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <style>
        label,
        button,
        span,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-light fixed-top">
            <div class="container-fluid">
                <div class="d-flex justify-content-center w-100">
                    <img src="https://cache2net4.com/Repositorio/13384/Logo/logo%20site2.png" style="width: 12rem;"
                        class="navbar-brand">
                </div>
            </div>
        </nav>
        <div class="row my-5 pt-4">
            <h5 class="text-uppercase text-center mb-4">Ordem de serviços</h5>
            <ul class="nav nav-pills mb-3 px-2 justify-content-between" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link fw-semibold active" id="pills-open-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-open" type="button" role="tab" aria-controls="pills-open"
                        aria-selected="true">Abertos</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link fw-semibold" id="pills-progress-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-progress" type="button" role="tab" aria-controls="pills-progress"
                        aria-selected="false">Em progresso</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link fw-semibold" id="pills-done-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-done" type="button" role="tab" aria-controls="pills-done"
                        aria-selected="false">Concluídos</button>
                </li>
            </ul>
            <div class="tab-content p-0" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-open" role="tabpanel" aria-labelledby="pills-open-tab"
                    tabindex="0">
                    <div class="col-12" id="openList"></div>
                </div>
                <div class="tab-pane fade" id="pills-progress" role="tabpanel" aria-labelledby="pills-progress-tab"
                    tabindex="0">
                    <div class="col-12" id="progressList"></div>
                </div>
                <div class="tab-pane fade" id="pills-done" role="tabpanel" aria-labelledby="pills-done-tab"
                    tabindex="0">
                    <div class="col-12" id="doneList"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3" id="modal-loading-message">Aguarde carregando chamados...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="setPersonInChargeModal" tabindex="-1" aria-labelledby="setPersonInChargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="fw-bold mb-3 text-uppercase">Atualizar status da OS</h5>
                    <form id="setPersonInChargeForm">
                        <div class="row g-3 mb-3">
                            <div class="col-12">
                                <label for="personInCharge" class="form-label text-uppercase">Matrícula</label>
                                <input type="search" inputmode="numeric" class="form-control" id="personInCharge" required>
                            </div>
                            <div class="col-12 mb-2">
                                <label for="personInChargeCode" class="form-label text-uppercase">Código</label>
                                <input type="search" inputmode="numeric" class="form-control" id="personInChargeCode" required>
                            </div>
                            <div class="col-12" id="erroMessageModal">
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-danger w-100 mt-3" id="cancelButtonUpdateStatus" onclick="resetModalData()" >Cancelar</button>
                            </div>
                            <div class="col-6">
                                <button type="button"  id="confirmButtonUpdateStatus"
                                    class="btn btn-primary w-100 mt-3">Confirmar</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Mensagem</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <p id="toast-message"></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const url = 'https://script.google.com/macros/s/AKfycbzOfaFuTy7G9AD9Vr8HpsGuJxAEFbViLinio9ZDXUbdfWgY1h0HCSGC0swGjzWhrzKjPg/exec';

            async function fetchData(action, table) {
                const res = await axios.get(`${url}?action=${action}&table=${table}`);
                return res.data.data;
            }

            const modalLoading = new bootstrap.Modal(document.getElementById('loadingModal'), {
                backdrop: 'static',
                keyboard: false
            });

            const setPersonInChargeModal = new bootstrap.Modal(document.getElementById('setPersonInChargeModal'));

            document.addEventListener('DOMContentLoaded', function () {
                modalLoading.show();
                document.getElementById('openList').innerHTML = '';
                fetchOrdersWithStatus('Aberto', 'openList').finally(() => { modalLoading.hide(); });
            });

            document.getElementById('pills-open-tab').addEventListener('click', async () => {
                document.getElementById('openList').innerHTML = '';
                modalLoading.show();
                await fetchOrdersWithStatus('Aberto', 'openList').finally(() => modalLoading.hide());
            });

            document.getElementById('pills-progress-tab').addEventListener('click', async () => {
                document.getElementById('openList').innerHTML = '';
                modalLoading.show();
                await fetchOrdersWithStatus('Em progresso', 'progressList').finally(() => modalLoading.hide());
            });

            document.getElementById('pills-done-tab').addEventListener('click', async () => {
                document.getElementById('openList').innerHTML = '';
                modalLoading.show();
                await fetchOrdersWithStatus('Concluir', 'doneList').finally(() => modalLoading.hide());
            });

            function resetModalData() {
                setPersonInChargeModal.hide();
                document.getElementById('personInCharge').value = '';
                document.getElementById('personInChargeCode').value = '';
                document.getElementById('erroMessageModal').innerHTML = '';
            }

            async function fetchOrdersWithStatus(status, containerId) {
                const orderList = document.getElementById(containerId);
                const data = await fetchData('read', 'Chamados');

                data.some(order => order.status === status) ? renderOrders(data, status, orderList) : orderList.innerHTML = `
                <div class="alert alert-warning mx-2" role="alert">
                    Não há chamados ${status.toLowerCase()}.
                </div>
            `;
            }

            function renderOrders(data, status, container) {
                container.innerHTML = '';
                data.forEach(order => {
                    if (order.status !== status) return;

                    container.innerHTML += `
                  <div class="accordion accordion-flush " id="orderAccordion">
                      <div class="accordion-item mx-2">
                          <h2 class="accordion-header" id="flush-heading${order.id}"></h2>
                          <button class="accordion-button collapsed d-flex justify-content-between align-items-center"
                              type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse${order.id}">
                              <div>
                                  <span class="card-title fw-bold">OS</span>
                                  <span class="card-title fw-semibold text-muted" id="order-number-${order.id}">${String(order.id).padStart(9, 0)}</span>
                              </div>
                          </button>
                          </h2>
                          <div id="flush-collapse${order.id}" class="accordion-collapse collapse"
                              aria-labelledby="flush-heading${order.id}" data-bs-parent="#orderAccordion">
                              <div class="accordion-body">
                                  <ul class="list-group list-group-flush">
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Data</h6>
                                              <span class="text-muted ms-1" id="data-${order.id}">em ${toLocateDate(order.createdAt)}</span>
                                          </div>
                                      </li>
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Solicitante</h6>
                                              <span class="text-muted" id="solicitante-${order.id}">${order.name}</span>
                                          </div>
                                      </li>
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Setor</h6>
                                              <span class="text-muted" id="departamento-${order.id}">${order.sector}</span>
                                          </div>
                                      </li>
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Equipamento</h6>
                                              <span class="text-muted" id="equipamento-${order.id}">${order.equipment}</span>
                                          </div>
                                      </li>
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Preventiva?</h6>
                                              <span class="text-muted" id="preventive-${order.id}">${order.preventive}</span>
                                          </div>
                                      </li>
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Descrição</h6>
                                              <span class="text-muted" id="descricao-${order.id}">${order.description}</span>
                                          </div>
                                      </li>
                                      <li class="list-group-item">
                                          <div class="d-flex justify-content-between">
                                             <button type="button" class="btn btn-danger fw-semibold w-50 me-1" onclick="cancelOrder(${order.id})">Cancelar</button>
                                             <button type="button" class="btn btn-primary fw-semibold w-50 ms-1" onclick="setPersonInCharge(${order.id}, '${order.status}')">${updateStatus(order.status)}</button>
                                          </div>
                                      </li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
                `;
                })
            }

            async function setPersonInCharge(id, status) {
                const cancelButtonUpdateStatus = document.getElementById('cancelButtonUpdateStatus');
                const confirmButtonUpdateStatus = document.getElementById('confirmButtonUpdateStatus');
                const personInCharge = document.getElementById('personInCharge')
                const personInChargeCode = document.getElementById('personInChargeCode')
                const erroMessageModal = document.getElementById('erroMessageModal');
                personInCharge.value = '';
                personInChargeCode.value = '';

                setPersonInChargeModal.show();

                document.getElementById('confirmButtonUpdateStatus').addEventListener('click', async () => {
                    erroMessageModal.innerHTML = `
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    `;

                    if (!personInCharge.value || !personInChargeCode.value) {
                        showError('Informe a matrícula e o código', 'warning');
                        personInCharge.focus();
                        return;
                    }

                    try {
                        toggleFormElements(true);
                        const response = await axios.get(`${url}?action=read&table=Funcionarios&id=${personInCharge.value}&code=${personInChargeCode.value}`);
                        console.log(response.data);
                        

                        if (!response.data.data) {
                            showError('Matrícula ou código inválidos', 'danger');
                            return;
                        }

                        await updateOrderStatus(id, status);

                    } catch (error) {
                        showError('Erro ao verificar matrícula e código', 'danger');

                    } finally {
                        resetModalData();
                    }
                });
            }

            function toggleFormElements(disable) {
                const elements = ['cancelButtonUpdateStatus', 'confirmButtonUpdateStatus', 'personInCharge', 'personInChargeCode'];
                elements.forEach(id => document.getElementById(id).disabled = disable);
            }

            function showError(message, type) {
                const erroMessageModal = document.getElementById('erroMessageModal');
                erroMessageModal.innerHTML = `
                    <div class="alert alert-${type}" role="alert">
                        ${message}
                    </div>
                `;
            }

            function updateStatus(status) {
                switch (status) {
                    case 'Aberto':
                        return 'Em progresso';
                    case 'Em progresso':
                        return 'Concluir';
                    case 'Concluir':
                        return 'Finalizado';
                }
            }

            async function updateOrderStatus(id, status) {
                const newStatus = updateStatus(status);
                await axios.get(`${url}?action=update&table=Chamados&id=${id}&data={"status":"${newStatus}", "updatedAt": "${new Date().toISOString()}"}`);

                if (newStatus === 'Aberto') {
                    await fetchOrdersWithStatus('Aberto', 'openList').finally(() => modalLoading.hide());
                    return
                }

                if (newStatus === "Em progresso") {
                    await fetchOrdersWithStatus('Em progresso', 'progressList').finally(() => modalLoading.hide());
                    await fetchOrdersWithStatus('Aberto', 'openList')
                    return
                }

                if (newStatus === "Concluir") {
                    await fetchOrdersWithStatus('Concluir', 'doneList').finally(() => modalLoading.hide());
                    await fetchOrdersWithStatus('Em progresso', 'progressList')
                    return
                }

            }

            function cancelOrder(id){
                console.log('Cancelando chamado', id);
            }

            function toLocateDate(date) {
                const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' };
                return new Date(date).toLocaleDateString('pt-BR', options).replace(',', ' às');
            }

            function showToast(message, type) {
                const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                const toastMessage = document.getElementById('toast-message');
                toastMessage.textContent = message;
                toastMessage.className = `text-${type}`;
                toast.show();
            }
        </script>
</body>

</html>
