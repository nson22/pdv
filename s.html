<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        label,
        button,
        span,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <h1 class="navbar-brand fw-bold">YAMADA</h1>
            </div>
        </nav>
        <h3 class="text-uppercase text-center my-3">Ordem de serviços</h3>
        <form target="_self" id="formularioManutencao">
            <div class="row gy-3">
                <div class="col-12" id="orders-list">
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Carregando...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Mensagem</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <p id="toast-message"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const url = 'https://script.google.com/macros/s/AKfycbyqPmorwLcgrBWHma8vDgDVHHdXAXREbBRDsAX4VBSkpk9ocjdHZU6cKY-R1aI3LJuiQg/exec'

        async function getChamados() {
            const res = await axios.get(`${url}?action=read&table=Chamados`);
            return res.data.data
        }

        async function post() {
            const obj = { key: "value" };
            const res = await axios.post(url, obj);
            console.log(res);
        }

        const modalLoading = new bootstrap.Modal(document.getElementById('loadingModal'), {
            backdrop: 'static',
            keyboard: false
        });

        document.addEventListener('DOMContentLoaded', function () {
            modalLoading.show()
            queryChamados().finally(() => {
                modalLoading.hide()
            })
        });


        async function queryChamados() {
            const orderList = document.querySelector("#orders-list")
            orderList.innerHTML = ''

            const data = await getChamados();

            data.forEach(order => {
                orderList.innerHTML += `
                  <div class="accordion accordion-flush" id="orderAccordion">
                      <div class="accordion-item">
                          <h2 class="accordion-header" id="flush-heading${order.id}"></h2>
                          <button class="accordion-button collapsed d-flex justify-content-between align-items-center"
                              type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse${order.id}">
                              <div>
                                  <span class="card-title fw-bold">OS</span>
                                  <span class="card-title fw-semibold text-muted" id="order-number-${order.id}">${String(order.id).padStart(9, 0)}</span>
                              </div>
                              <span class="badge bg-primary ms-3" id="order-status-${order.id}">${order.status}</span>
                          </button>
                          </h2>
                          <div id="flush-collapse${order.id}" class="accordion-collapse collapse"
                              aria-labelledby="flush-heading${order.id}" data-bs-parent="#orderAccordion">
                              <div class="accordion-body">
                                  <ul class="list-group list-group-flush">
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Solicitante</h6>
                                              <span class="text-muted" id="solicitante-${order.id}">${order.solicitante}</span>
                                          </div>
                                      </li>
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Setor</h6>
                                              <span class="text-muted" id="departamento-${order.id}">${order.departamento}</span>
                                          </div>
                                      </li>
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Data</h6>
                                              <span class="text-muted" id="data-${order.id}">${toLocateDate(order.date)}</span>
                                          </div>
                                      </li>
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Equipamento</h6>
                                              <span class="text-muted" id="equipamento-${order.id}">${order.equipamento}</span>
                                          </div>
                                      </li>
                                      <li class="list-group-item">
                                          <div>
                                              <h6 class="card-subtitle mb-2 fw-semibold">Descrição</h6>
                                              <span class="text-muted" id="descricao-${order.id}">${order.descricao}</span>
                                          </div>
                                      </li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
          `
            })
        }
        function toLocateDate(date){
            return new Date(date).toLocaleDateString()
        }
    </script>

</body>

</html>
