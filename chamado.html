<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    label,
    button,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Montserrat", sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <h1 class="navbar-brand fw-bold">YAMADA</h1>
      </div>
    </nav>

    <h3 class="text-uppercase text-center my-5">Chamado de Manutenção</h3>
    <form target="_self" id="formularioManutencao">
      <div class="row g-3">
        <div class="col-12">
          <label for="solicitante" class="form-label text-uppercase">Solicitante</label>
          <select class="form-select" id="solicitante" required>
            <option selected disabled>Selecionar</option>
          </select>
        </div>
        <div class="col-12">
          <label for="departamento" class="form-label text-uppercase">Departamento</label>
          <select class="form-select" id="departamento" required>
            <option selected disabled>Selecionar</option>
          </select>
        </div>
        <div class="col-12">
          <label for="equipamento" class="form-label text-uppercase">Equipamento</label>
          <select class="form-select" id="equipamento" required>
            <option selected disabled>Selecionar</option>
          </select>
        </div>
        <div class="col-12">
          <label for="descricao" class="form-label text-uppercase">Descrição</label>
          <textarea class="form-control" rows="3" id="descricao" style="resize: none" required></textarea>
        </div>
        <div class="col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" value="" id="manutencao" />
            <label class="form-check-label" for="manutencao">
              Manuntenção preventiva
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 text-uppercase fw-semibold mt-3">
            Abrir
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Abrindo chamado aguarde...</p>
        </div>
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Mensagem</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        <p id="toast-message"></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbzOfaFuTy7G9AD9Vr8HpsGuJxAEFbViLinio9ZDXUbdfWgY1h0HCSGC0swGjzWhrzKjPg/exec';
    const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));


    document.addEventListener("DOMContentLoaded", function () {
      placeholder()
      fetchData('Chamados').then(response => id = response.length);
      fetchData('Solicitantes').then(response => populateSelectElement("#solicitante", response));
      fetchData('Departamentos').then(response => populateSelectElement("#departamento", response));
      fetchData('Equipamentos').then(response => populateSelectElement("#equipamento", response));
    });

    document.querySelector("#formularioManutencao").addEventListener("submit", function (event) {
      event.preventDefault();

      const solicitanteElement = document.querySelector("#solicitante");
      const departamentoElement = document.querySelector("#departamento");
      const equipamentoElement = document.querySelector("#equipamento");
      const descricaoElement = document.querySelector("#descricao");
      const manutencaoElement = document.querySelector("#manutencao");

      if (![solicitanteElement, departamentoElement, equipamentoElement, descricaoElement].every(el => el.value)) {
        showToast("Preencha todos os campos", "warning");
        return;
      }

      var id = Date.now()

      const dados = {
        id: '',
        createdAt: new Date(id),
        updatedAt: new Date(id),
        name: solicitanteElement.options[solicitanteElement.selectedIndex].text,
        sector: departamentoElement.options[departamentoElement.selectedIndex].text,
        equipment: equipamentoElement.options[equipamentoElement.selectedIndex].text,
        preventive: manutencaoElement.checked ? "Sim" : "Não",
        status: "Aberto",
        description: descricaoElement.value,
        personCode: ""
      };

      loadingModal.show();
      axios.get(`${url}?action=insert&table=Chamados&data=${JSON.stringify(dados)}`)
        .then((response) => {
          console.log(response.data.data);

          showToast(`Chamado <span class="text-success fw-bold">${response.data.data.id}</span> aberto com sucesso`, "success");
          document.querySelector("#formularioManutencao").reset();
        })
        .catch(() => showToast("Erro ao abrir chamado", "danger"))
        .finally(() => loadingModal.hide());
    });

    async function fetchData(table) {
      const res = await axios.get(`${url}?action=read&table=${table}`);
      return res.data.data;
    }

    function populateSelectElement(selector, items) {
      const selectElement = document.querySelector(selector);
      selectElement.innerHTML = "<option selected disabled>Selecionar</option>";
      items.forEach(item => {
        const optionElement = document.createElement("option");
        optionElement.value = item.id;
        optionElement.textContent = item.name;
        selectElement.appendChild(optionElement);
      });
    }

    function showToast(message, type) {
      const toast = new bootstrap.Toast(document.getElementById("liveToast"));
      const toastHeader = document.querySelector("#liveToast .toast-header");
      const messageElement = document.querySelector("#toast-message");

      messageElement.innerHTML = `<p>${message}</p>`;
      toastHeader.classList.remove("bg-success", "bg-danger", "bg-warning");
      toastHeader.classList.add(`bg-${type}`);

      toast.show();
    }

    function placeholder() {
      document.querySelectorAll('select').forEach(select => {
        const option = document.createElement('option');
        option.textContent = 'Carregando...';
        select.appendChild(option);
      });
    }

  </script>
</body>

</html>
