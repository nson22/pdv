<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            user-select: none;
        }

        @media (max-width: 768px) {
            body {
                overflow-y: scroll;
            }

            body::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class="d-flex align-items-center">
                        <img src="https://i.imgur.com/iD4JyJal.jpg" alt="Logo" class="me-2" style="height: 80px;">
                    </div>
                    <button id="themeToggle" class="btn btn-outline-primary">
                        <i id="themeIcon" class="bi bi-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="mb-3 mb-md-4 text-primary text-center fs-5 fs-md-4 fs-lg-3">Controle de Produção</h2>

        <form id="productForm" class="bg-body-tertiary p-3 p-md-4 rounded shadow-sm">
            <div class="row g-2 g-md-3 mt-2 mt-md-3">
                <div class="col-12 col-md-12 col-lg-4">
                    <label for="inspectors" class="form-label text-uppercase fw-bold">Operadores</label>
                    <select class="form-select" id="inspectors" name="inspectors" required>
                        <option>Selecionar</option>
                    </select>
                </div>

                <div class="col-12 col-md-12 col-lg-4">
                    <label for="category" class="form-label text-uppercase fw-bold">Categoria</label>
                    <select class="form-select" id="category" name="category" required>
                        <option>Selecionar</option>
                    </select>
                </div>

                <div class="col-12 col-md-12 col-lg-4">
                    <label for="codeDone" class="form-label text-uppercase fw-bold">Código acabado</label>
                    <input type="search" class="form-control" id="codeDone" name="codeDone" placeholder="Selecionar"
                        required disabled list="codeDoneOptions" data-testid="codeDone">
                    <datalist id="codeDoneOptions" name="codeDone"></datalist>
                </div>
            </div>

            <div class="row g-2 g-md-3 mt-2 mt-md-3">
                <div class="col-12 col-md-12 col-lg-4">
                    <label for="area" class="form-label text-uppercase fw-bold">Área</label>
                    <select class="form-select" id="area" required disabled name="area">
                        <option value="">Selecionar</option>
                    </select>
                </div>

                <div class="col-12 col-md-12 col-lg-4">
                    <label for="sector" class="form-label text-uppercase fw-bold">Setores</label>
                    <select class="form-select" id="sector" required disabled name="sectors">
                        <option value="">Selecionar</option>
                    </select>
                </div>

                <div class="col-12 col-md-12 col-lg-4">
                    <label for="items" class="form-label text-uppercase fw-bold">Item</label>
                    <input type="search" class="form-control" id="items" name="items" placeholder="Selecionar" required
                        disabled list="itemsOptions" data-testid="items">
                    <datalist id="itemsOptions" name="items"></datalist>
                </div>
            </div>

            <div class="row g-2 g-md-3 mt-2 mt-md-3">
                <div class="col-12 col-md-12 col-lg-4">
                    <label for="area" class="form-label text-uppercase fw-bold">Horario</label>
                    <select class="form-select" id="shift" name="shift" required>
                        <option value="">Selecionar</option>
                    </select>
                </div>

                <div class="col-12 col-md-12 col-lg-4">
                    <label for="production" class="form-label text-uppercase fw-bold">QTD. Produzida</label>
                    <input class="form-control" id="production" name="production" type="search" inputmode="numeric"
                        min="1" placeholder="1" required>
                </div>
            </div>

            <div class="row g-2 g-md-3 mt-2 mt-md-3">
                <div class="col-12 mt-3 mt-md-4">
                    <button type="submit" class="btn btn-primary w-100 w-md-auto text-uppercase fw-bold">
                        <i class="bi bi-send me-2"></i> Enviar
                    </button>
                </div>
            </div>
        </form>
    </main>

    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Aguarde...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container top-50 start-50 translate-middle p-3 mb-5">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto text-uppercase text-muted">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            </div>
        </div>
    </div>

    <footer class="footer py-3 bg-body-tertiary mt-auto">
        <div class="container text-center">
            <span class="text-muted">&copy; <span id="year"></span> Merco Fitness. Todos os direitos
                reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
        const savedTheme = localStorage.getItem('theme');

        window.addEventListener('load', function () {
            document.getElementById('year').textContent = new Date().getFullYear();

            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme('light');
            }

            loadingModal.show()
            Promise.all([
                loadShifts(),
                loadInspectors(),
                loadCategories(),

            ]).catch(error => {
                showToast("Erro ao carregar dados. Por favor, tente novamente mais tarde.", "error");
            })

        });

        document.getElementById('themeToggle').addEventListener('click', function () {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        });

        document.getElementById('category').addEventListener('change', function () {
            resetElements([document.getElementById('codeDone'), document.getElementById('area'), document.getElementById('sector'), document.getElementById('items')]);
            const selectedCategory = this.value;
            loadDoneCode(selectedCategory)
        });

        document.getElementById('codeDone').addEventListener('change', function () {
            resetElements([document.getElementById('area'), document.getElementById('sector'), document.getElementById('items')]);
            const selectedCodeDone = this.value;
            loadAreas(selectedCodeDone)
        })

        document.getElementById('area').addEventListener('change', function () {
            resetElements([document.getElementById('sector'), document.getElementById('items')]);
            const selectedArea = this.value;
            loadSectors(selectedArea)
        })

        document.getElementById('production').addEventListener('change', function () {
            if (this.value < 1) {
                showToast('A quantidade produzida deve ser maior que 0', 'error')
                this.value = ''
                return
            }
        })

        document.getElementById('sector').addEventListener('change', function () {
            resetElements([document.getElementById('items')]);

            const payload = new Map()
            const fields = ['category', 'codeDone', 'area', 'sector', 'items', 'shift', 'production'];

            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    payload.set(field, element.value);
                }
            });

            loadItems(payload)
        })

        document.getElementById('productForm').addEventListener('submit', function (event) {
            event.preventDefault();
            loadingModal.show();

            const formData = new FormData(this);

            fetch("https://script.google.com/macros/s/AKfycbzGZuGuhQwFhCeW6soVB7lWh-3YFFjvyMWTeLWbB_P7AAYF4Y8xkVkpseakn2LKJSvb/exec", {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    showToast('Dados enviados com sucesso!', 'success');
                    resetForm()

                })
                .catch(error => {
                    showToast(`Erro ao enviar formulário: ${error.message}`, 'error');
                })
                .finally(() => {
                    loadingModal.hide();
                    resetForm()

                });

        });

        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);

            // Change the icon based on the theme
            const themeIcon = document.getElementById('themeIcon');
            if (theme === 'dark') {
                themeIcon.classList.replace('bi-sun', 'bi-moon');
            } else {
                themeIcon.classList.replace('bi-moon', 'bi-sun');
            }
        }


        function loadShifts() {
            fetchShifts()
                .then(items => {
                    const shiftDropdown = document.getElementById('shift');
                    shiftDropdown.innerHTML = '';

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecionar';
                    defaultOption.selected = true;
                    defaultOption.disabled = true;
                    shiftDropdown.appendChild(defaultOption);

                    items.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item;
                        option.textContent = item;
                        shiftDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast("Erro ao carregar horários. Por favor, tente novamente mais tarde.");
                })
        }

        function fetchShifts() {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getShiftsFromSheet();
            });
        }


        function loadInspectors() {
            fetchInspectors()
                .then(inspectors => {
                    const inspectorsDropdown = document.getElementById('inspectors');
                    inspectorsDropdown.innerHTML = '';

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecionar';
                    defaultOption.selected = true;
                    defaultOption.disabled = true;
                    inspectorsDropdown.appendChild(defaultOption);

                    inspectors.forEach(inspector => {
                        const option = document.createElement('option');
                        option.value = inspector;
                        option.textContent = inspector;
                        inspectorsDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast("Erro ao carregar inspetores. Por favor, tente novamente mais tarde.");
                })
        }

        function fetchInspectors() {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getInspectorsFromSheet();
            });
        }

        function loadCategories() {
            fetchCategories()
                .then(categories => {
                    const categoryDropdown = document.getElementById('category');
                    categoryDropdown.innerHTML = '';

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecionar';
                    defaultOption.selected = true;
                    defaultOption.disabled = true;
                    categoryDropdown.appendChild(defaultOption);

                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categoryDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast("Erro ao carregar categorias. Por favor, tente novamente mais tarde.", "error");
                }).finally(() => {
                    loadingModal.hide()
                })
        }

        function fetchCategories() {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getCategoriesFromSheet();
            });
        }

        function loadDoneCode(query) {
            loadingModal.show()
            fetchDoneCode(query)
                .then(codeDone => {
                    const codeDoneList = document.getElementById('codeDoneOptions');
                    codeDoneList.innerHTML = '';
                    document.getElementById('codeDone').disabled = false;

                    codeDone.forEach(code => {
                        const option = document.createElement('option');
                        option.value = code;
                        codeDoneList.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast(`Erro ao carregar codigo acabado. Por favor, tente novamente mais tarde. ${error}`);
                }).finally(() => {
                    loadingModal.hide()
                })
        }

        function fetchDoneCode(query) {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getCodeDoneFromSheet(query);
            });
        }

        function loadAreas(query) {
            loadingModal.show()
            fetchAreas(query)
                .then(areas => {
                    const areaDropdown = document.getElementById('area');
                    areaDropdown.innerHTML = '';
                    areaDropdown.disabled = false;

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecionar';
                    defaultOption.selected = true;
                    defaultOption.disabled = true;
                    areaDropdown.appendChild(defaultOption);

                    areas.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area;
                        option.textContent = area;
                        areaDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast("Erro ao carregar áreas. Por favor, tente novamente mais tarde.");
                }).finally(() => {
                    loadingModal.hide()
                })
        }

        function fetchAreas(query) {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getAreasFromSheet(query);
            });
        }

        function loadSectors(query) {
            loadingModal.show();
            fetchSectors(query)
                .then(sectors => {
                    const sectorDropdown = document.getElementById('sector');
                    sectorDropdown.innerHTML = '';
                    sectorDropdown.disabled = false;

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecionar';
                    defaultOption.selected = true;
                    defaultOption.disabled = true;
                    sectorDropdown.appendChild(defaultOption);

                    sectors.forEach(sector => {
                        const option = document.createElement('option');
                        option.value = sector;
                        option.textContent = sector;
                        sectorDropdown.appendChild(option);
                    });

                })
                .catch(error => {
                    showToast("Erro ao carregar setores. Por favor, tente novamente mais tarde.");
                })
                .finally(() => {
                    loadingModal.hide();
                });
        }

        function fetchSectors(query) {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getSectorsFromSheet(query);
            });
        }

        function loadItems(payload) {
            loadingModal.show();
            fetchItems(Object.fromEntries(payload))
                .then(items => {
                    const itemsList = document.getElementById('items');
                    itemsList.disabled = false;

                    const itemsOptions = document.getElementById('itemsOptions');
                    itemsOptions.innerHTML = '';

                    items.forEach(material => {
                        const option = document.createElement('option');
                        option.value = material;
                        itemsOptions.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast("Erro ao carregar items. Por favor, tente novamente mais tarde.");
                })
                .finally(() => {
                    loadingModal.hide();
                });
        }

        function fetchItems(payload) {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getItemsFromSheet(payload);
            });
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('liveToast');
            const toastBody = toast.querySelector('.toast-body');
            toastBody.textContent = message;

            // Determine the type of toast
            const toastHeader = toast.querySelector('.toast-header');
            toastHeader.classList.remove('bg-success', 'bg-danger', 'bg-warning', 'bg-info');

            switch (type) {
                case 'success':
                    toastHeader.classList.add('bg-success');
                    break;
                case 'error':
                    toastHeader.classList.add('bg-danger');
                    break;
                case 'warning':
                    toastHeader.classList.add('bg-warning');
                    break;
                case 'info':
                    toastHeader.classList.add('bg-info');
                    break;
                default:
                    break;
            }
            new bootstrap.Toast(toast).show();
        }

        function resetForm() {
            const fieldsToReset = ['inspectors', 'category', 'codeDone', 'area', 'sector', 'items', 'shift', 'production'];
            fieldsToReset.forEach(field => {
                const element = document.getElementById(field);
                if (element.tagName === 'SELECT') {
                    element.selectedIndex = 0;
                } else if (element.tagName === 'INPUT') {
                    element.value = '';
                }
                if (['codeDone', 'area', 'sector', 'items'].includes(field)) {
                    element.disabled = true;
                }
            });
        }

        function resetElements(elements) {
            elements.forEach(element => {
                if(element.tagName === 'select') {
                    element.selectedIndex = 0;
                }
                element.value = '';
                element.disabled = true;
            });
        }
    </script>
</body>

</html>
