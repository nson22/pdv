<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            user-select: none;
        }

        @media (max-width: 768px) {
            body {
                overflow-y: scroll;
            }

            body::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class="d-flex align-items-center">

                        <h1 class="navbar-brand fs-4 fw-bold mb-2 mb-lg-0 text-center text-lg-start d-none d-md-block">
                            Merco Fitness
                        </h1>
                    </div>
                    <button id="themeToggle" class="btn btn-outline-primary">
                        <i id="themeIcon" class="bi bi-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2 class="mb-3 mb-md-4 text-primary text-center">Controle de Produção | Empresa X</h2>

        <div id="productForm" class="bg-body-tertiary p-3 p-md-4 rounded shadow-sm">
            <div class="row g-2 g-md-3 mt-2 mt-md-3">
                <div class="col-12 col-md-4">
                    <label for="category" class="form-label text-uppercase fw-bold small">Categoria</label>
                    <select class="form-select" id="category" required>
                        <option>Selecionar</option>
                    </select>
                </div>

                <div class="col-12 col-md-4">
                    <label for="area" class="form-label text-uppercase fw-bold small">Área</label>
                    <select class="form-select" id="area" required>
                        <option>Selecionar</option>
                    </select>
                </div>

                <div class="col-12 col-md-4">
                    <label for="sector" class="form-label text-uppercase fw-bold small">Setores</label>
                    <select class="form-select" id="sector" required>
                        <option value="">Selecionar</option>
                    </select>
                </div>
            </div>
            <div class="row g-2 g-md-3 mt-2 mt-md-3">
                <div class="col-12 col-md-4">
                    <label for="inspectors" class="form-label text-uppercase fw-bold small">Inspetores</label>
                    <select class="form-select" id="inspectors" required>
                        <option>Selecionar</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <label for="materials" class="form-label text-uppercase fw-bold small">Materiais</label>
                    <input class="form-select" id="materials" name="materials" placeholder="Selecionar" required
                        disabled list="materialsOptions" data-testid="materials">
                    <datalist id="materialsOptions"></datalist>
                </div>
            </div>
            <div class="row g-2 g-md-3 mt-2 mt-md-3">
                <div class="col-12 mt-3 mt-md-4">
                    <button class="btn btn-primary w-100 w-md-auto text-uppercase fw-bold">
                        <i class="bi bi-send me-2"></i> Enviar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2">Aguarde...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3 mb-5">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            </div>
        </div>
    </div>

    <footer class="footer py-3 bg-body-tertiary mt-auto">
        <div class="container text-center">
            <span class="text-muted">&copy; <span id="year"></span> Merco Fitness. Todos os direitos
                reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
        const savedTheme = localStorage.getItem('theme');

        window.addEventListener('load', function () {
            document.getElementById('year').textContent = new Date().getFullYear();

            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme('light');
            }

            loadingModal.show();
            Promise.all([loadCategories(), loadAreas(), loadInspectors()])
                .catch(error => {
                    showToast("Erro ao carregar dados. Por favor, tente novamente mais tarde.");
                })
                .finally(() => {
                    loadingModal.hide();
                });
        });

        document.getElementById('themeToggle').addEventListener('click', function () {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        });

        document.getElementById('area').addEventListener('change', function () {
            const selectedArea = this.value;
            loadSectors(selectedArea);
        });

        document.getElementById('category').addEventListener('change', function () {
            const selectedCategory = this.value;
            loadMaterials(selectedCategory);
        });

        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);

            // Change the icon based on the theme
            const themeIcon = document.getElementById('themeIcon');
            if (theme === 'dark') {
                themeIcon.classList.replace('bi-sun', 'bi-moon');
            } else {
                themeIcon.classList.replace('bi-moon', 'bi-sun');
            }
        }

        function loadCategories() {
            fetchCategories()
                .then(categories => {
                    const categoryDropdown = document.getElementById('category');
                    categoryDropdown.innerHTML = '';

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecionar';
                    defaultOption.selected = true;
                    defaultOption.disabled = true;
                    categoryDropdown.appendChild(defaultOption);

                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categoryDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast("Erro ao carregar categorias. Por favor, tente novamente mais tarde.");
                })
        }

        function fetchCategories() {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getCategoriesFromSheet();
            });
        }

        function loadAreas() {
            fetchAreas()
                .then(areas => {
                    const areaDropdown = document.getElementById('area');
                    areaDropdown.innerHTML = '';

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecionar';
                    defaultOption.selected = true;
                    defaultOption.disabled = true;
                    areaDropdown.appendChild(defaultOption);

                    areas.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area;
                        option.textContent = area;
                        areaDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast("Erro ao carregar áreas. Por favor, tente novamente mais tarde.");
                })
        }

        function fetchAreas() {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getAreasFromSheet();
            });
        }

        function loadSectors(query) {
            loadingModal.show();
            fetchSectors(query)
                .then(sectors => {
                    const sectorDropdown = document.getElementById('sector');
                    sectorDropdown.innerHTML = '';

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecionar';
                    defaultOption.selected = true;
                    defaultOption.disabled = true;
                    sectorDropdown.appendChild(defaultOption);

                    sectors.forEach(sector => {
                        const option = document.createElement('option');
                        option.value = sector;
                        option.textContent = sector;
                        sectorDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast("Erro ao carregar setores. Por favor, tente novamente mais tarde.");
                })
                .finally(() => {
                    loadingModal.hide();
                });
        }

        function fetchSectors(query) {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getSectorsFromSheet(query);
            });
        }

        function loadInspectors() {
            loadingModal.show();
            fetchInspectors()
                .then(inspectors => {
                    const inspectorsDropdown = document.getElementById('inspectors');
                    inspectorsDropdown.innerHTML = '';

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecionar';
                    defaultOption.selected = true;
                    defaultOption.disabled = true;
                    inspectorsDropdown.appendChild(defaultOption);

                    inspectors.forEach(inspector => {
                        const option = document.createElement('option');
                        option.value = inspector;
                        option.textContent = inspector;
                        inspectorsDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast("Erro ao carregar inspetores. Por favor, tente novamente mais tarde.");
                })
                .finally(() => {
                    loadingModal.hide();
                });
        }

        function fetchInspectors() {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getInspectorsFromSheet();
            });
        }

        function loadMaterials(query) {
            loadingModal.show();
            fetchMaterials(query)
                .then(materials => {
                    const materialsList = document.getElementById('materials');
                    materialsList.disabled = false;

                    const materialsOptions = document.getElementById('materialsOptions');
                    materialsOptions.innerHTML = '';

                    materials.forEach(material => {
                        const option = document.createElement('option');
                        option.value = material;
                        option.textContent = material;
                        materialsOptions.appendChild(option);
                    });
                })
                .catch(error => {
                    showToast("Erro ao carregar setores. Por favor, tente novamente mais tarde.");
                })
                .finally(() => {
                    loadingModal.hide();
                });
        }

        function fetchMaterials(query) {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getMaterialsFromSheet(query);
            });
        }

        function showToast(message) {
            const toast = document.getElementById('liveToast');
            const toastBody = toast.querySelector('.toast-body');
            toastBody.textContent = message;
            new bootstrap.Toast(toast).show();
        }
    </script>
</body>

</html>
