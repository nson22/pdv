    <header class="bg-dark text-light d-flex align-items-center fixed-top" style="height: 80px;">
        <div class="container  ">
            <div class="row ">
                <div class="col-10">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="Procure por código ou nome do produto"
                            list="products">
                        <button class="btn btn-info btn-lg" type="button"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="d-grid col-2 mx-auto">
                    <button class="btn btn-success btn-lg" type="button" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"><i class="fa-solid fa-cash-register"></i></button>
                </div>
            </div>
        </div>
    </header>
    <main class="vh-100 d-flex align-items-start py-5 mt-5">
        <div class="container">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Código</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" style="width: 8rem;">Quantidade</th>
                        <th scope="col" style="width: 8rem;">Valor (unit)</th>
                        <th scope="col" style="width: 8rem;">Sub Total</th>
                    </tr>
                </thead>
                <tbody class="scrollable-body">
                    <tr>
                        <th scope="row">1</th>
                        <th><kbd>7896396109181</kbd></th>
                        <td><label>Toalha de geladeira com 3 pçs ref 918</label></td>
                        <td><input type="number" min="1" placeholder="0"></td>
                        <td><input required data-currency="currency" placeholder="R$ 0,00" />
                        <td><input required disabled placeholder="R$ 0,00" />
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Metodos de pagamentos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="radio" class="btn-check" name="payment-options" id="pix-outlined"
                            autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="pix-outlined"><i class="fa-brands fa-pix"></i> PIX</label>

                        <input type="radio" class="btn-check" name="payment-options" id="credit-outlined"
                            autocomplete="off">
                        <label class="btn btn-outline-secondary" for="credit-outlined"><i class="fa-solid fa-credit-card"></i> Crédito</label>

                        <input type="radio" class="btn-check" name="payment-options" id="debit-outlined"
                            autocomplete="off">
                        <label class="btn btn-outline-secondary" for="debit-outlined"><i class="fa-regular fa-credit-card"></i> Débito</label>

                        <input type="radio" class="btn-check" name="payment-options" id="money-outlined"
                            autocomplete="off">
                        <label class="btn btn-outline-secondary" for="money-outlined"><i class="fa-solid fa-brazilian-real-sign"></i> Dinheiro</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light d-flex align-items-center fixed-bottom" style="height: 100px;">
        <div class="container">
            <div class="row text-center">
                <h1>Total a pagar: <strong>R$ 25,00</strong></h1>
            </div>
        </div>
