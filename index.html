    <div class="modal fade" id="modalSingleSale" tabindex="-1" aria-labelledby="modalSingleSaleLabel"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>

        <script>
            let cart = JSON.parse(localStorage.getItem("CART")) || []

            const tabletBodyEl = document.querySelector("#tableBody")
            const badgeCartTotalEl = document.querySelector("#badge")
            const searchCodeEl = document.querySelector("#search")
            const totalEl = document.querySelector("#total")
            const singleSaleProductEl = document.querySelector("#singleSaleProduct")
            const singleSalePriceEl = document.querySelector("#singleSalePrice")
            const cartEl = document.querySelector("#cart")
            const cardMobileEl = document.querySelector("#cardMobile")
            const resultEl = document.querySelector("#result")
            const paymentTotalEl = document.querySelector("#paymentTotal")
            const paymentAmoutPayedEl = document.querySelector("#paymentAmoutPayed")
            const paymentAlertEl = document.querySelector("#paymentAlert")

            const modalInventorySearchEl = document.querySelector("#modalInventorySearch")
            const modalInventoryTableBodyEl = document.querySelector("#modalInventoryTableBody")

            const dataCurrency = document.querySelectorAll('[data-currency]')

            var modalPayment = new bootstrap.Modal('#modalPayment')
            var modalInventory = new bootstrap.Modal('#modalInventory')
            var modalSingleSale = new bootstrap.Modal('#modalSingleSale')

            window.addEventListener('load', function () {
                if (cart.length > 0) {
                    cart.forEach((item) => {
                        // renderProductOnTable(item)
                    })
                    badgeCartTotalEl.textContent = cart.length
                    updateCart()
                } else {
                    badgeCartTotalEl.textContent = 0
                }
            })

            document.onkeydown = function (e) {
                if (e.altKey && e.code === "KeyL") {
                    return
                }

                if (e.altKey && e.code === "KeyC") {
                    searchCodeEl.focus()
                    return
                }

                if (e.altKey && e.code === "KeyA") {
                    modalSingleSale.show()
                    return
                }
            }

            searchCodeEl.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    let query = e.target.value

                    if (query == '1') {
                        testRenderProductOnTable(10)
                        return
                    }

                    if (query === "") {
                        modalSingleSale.show()
                    } if (Number.isInteger(Number(query))) {
                        tableProductsSchimmer(1)
                        searchProduct(query)
                    } else {
                        resultEl.textContent = query
                        tableProductsSchimmer()
                        modalInventory.show()
                        searchProduct(query)
                        modalInventory.hide()
                    }
                    e.target.value = ''
                }
            })

            dataCurrency.forEach((input) => {
                input.addEventListener('input', function (e) {
                    formatToBrazilianRealCurrencyy(e)
                })
            })

            //Handles Fn
            /**
             * Handles a single product sale.
             *
             * Gets the product name and price from the input fields, validates them,
             * and adds the product to the cart.
             */
            function handleSingleSale() {
                let name = singleSaleProductEl.value
                let price = singleSalePriceEl.value

                if (name === '') {
                    singleSaleProductEl.focus()
                    return
                }

                if (price === '') {
                    singleSalePriceEl.focus()
                    return
                }

                handleAddProductToCart(1, name, brazilianCurrencyToNumber(price))
                modalSingleSale.hide()
            }

            /**
             * Adds a product to the shopping cart.
             *
             * @param {string} code The product code. Defaults to 'AVULSA' if empty.
             * @param {string} name The product name. Will be sanitized before adding.
             * @param {number} price The product price.
             */
            function handleAddProductToCart(code = 'AVULSA', name, price) {
                let sanitizedName = sanitize(name)

                let product = {
                    id: Date.now(),
                    code,
                    name: sanitizedName,
                    amount: 1,
                    price
                }

                let alreadyInCart = cart.some(product => {
                    return product.name === sanitizedName
                })

                if (!alreadyInCart) {
                    cart.push(product)
                    localStorage.setItem("CART", JSON.stringify([...cart]))
                    badgeCartTotalEl.textContent = cart.length
                    renderProductOnTable(product)
                    updateCart()
                }

            }

            /**
             * Updates the amount of a product in the cart based on the provided action ("minus" or "plus") and product ID.
             *
             * @param {string} action The action to perform ("minus" to decrease, "plus" to increase).
             * @param {number} id The ID of the product to update.
             */
            function handleUpdateProductAmount(action, id) {
                cart = cart.map((item) => {
                    let amount = item.amount

                    if (item.id === id) {
                        if (action == "minus" && amount > 1) {
                            amount--
                        } else if (action === "plus") {
                            amount++
                        }
                    }

                    return {
                        ...item,
                        amount,
                    }
                })

                updateCart()
            }

            /**
             * Removes an item from the cart based on its ID.
             *
             * @param {number} id The ID of the product to remove.
             */
            function handleRemoveItemFromCart(id) {
                const rowEl = document.querySelector(`[data-testid='tr-${id}']`)
                rowEl.remove()

                cart = cart.filter((item) => item.id != id);
                badgeCartTotalEl.textContent = cart.length
                localStorage.setItem("CART", JSON.stringify([...cart]));

                updateCart()
            }

            function handlePayment() {
                let id = Date.now()

                const payment = {
                    id,
                    paymentsMethods: [],
                    total: 0
                }

                let totalInCart = cart.reduce((acc, curr) => acc + (curr.price * curr.amount), 0); //Total da venda
                let amountPayed = brazilianCurrencyToNumber(paymentAmoutPayed.value) // Total pago

                if (totalInCart < amountPayed) {
                    paymentAlertMessage('Os valores foram ajustados')
                    return
                }

                if (totalInCart === amountPayed) {
                    let paymentType = addPaymentMethod()

                    payment.paymentsMethods.push({ id, paymentType })

                    payment.total = totalInCart

                } else {
                    while (totalInCart > 0) {
                        if (totalInCart < amountPayed) {
                            paymentAlertMessage('Os valores foram ajustados')
                            return
                        }

                        totalInCart = totalInCart - amountPayed

                        // exibir o formulario para novo pagamento

                        // paymentsMethods.push(radio.dataset.payment)

                    }
                }

                paymentTotalEl.value = ''
                paymentAmoutPayed.value = ''
                removeAllItemFromCart()
                modalPayment.hide()
                //Enviar pagamento para a planilha
            }

            //Helpers Fn
            /**
             * Updates the cart summary with product quantities, subtotals, and total amount.
             */
            function updateCart() {
                cart.forEach(item => {
                    let amountEl = document.querySelector(`[data-testid='amount-${item.id}']`)
                    let subtotalEl = document.querySelector(`[data-testid='subtotal-${item.id}']`)

                    // amountEl.textContent = item.amount
                    // subtotalEl.textContent = numberToBrazilianReal(item.amount * item.price)
                })

                const total = cart.reduce((acc, curr) => acc + (curr.price * curr.amount), 0);

                totalEl.textContent = numberToBrazilianReal(total)

                paymentTotalEl.value = numberToBrazilianReal(total)
                localStorage.setItem("CART", JSON.stringify([...cart]));
            }

            /**
             * Searches for a product using Google Apps Script based on a query string.
             *
             * @param {string} query The search query for the product.
             */
            function searchProduct(query) {
                new Promise(() => {
                    google.script.run.withSuccessHandler(function (product) {
                        if (product.length === 1) {
                            let [code, name, price] = product[0]
                            handleAddProductToCart(code, name, price)
                        } else {
                            addProductToCartByModal(product)
                        }
                    }).getProductByQueryGS(query)
                })
            }

            /**
             * Adds a list of products to a modal table for selection.

            * @param {array} products An array of product data, each item containing code, name, and price.
            */
            function addProductToCartByModal(products) {
                modalInventoryTableBodyEl.innerHTML = ''

                products.forEach(product => {
                    let [code, name, price] = product

                    modalInventoryTableBodyEl.innerHTML += `
                <tr>
                  <td class="text-uppercase text-truncate">${name}</td>
                  <td class="text-center text-truncate">${numberToBrazilianReal(1 * price)}</td>
                  <td class="text-center">
                      <button type="button" class="btn btn-outline-success btn-sm" onclick="handleAddProductToCart('${code}', '${name}', ${price})"><i class="fa-solid fa-plus"></i></button>
                  </td>
                </tr>
                `
                })
            }

            /**
             * Renders a product row in the cart table.
             *
             * @param {object} product The product data object containing properties like code, name, amount, and price.
             */
            function renderProductOnTable(product) {
                tabletBodyEl.innerHTML += `
                <tr data-testid='tr-${product.id}'>
                    <th scope="row" class="text-center text-truncate"><kbd class="text-dark bg-warning p-2">${product.code}</kbd></th>
                    <td class="text-uppercase text-truncate">${product.name}</td>
                    <td class="text-center text-truncate" data-testid="amount-${product.id}">${product.amount}</td>
                    <td class="text-center text-truncate">${numberToBrazilianReal(1 * product.price)}</td>
                    <td class="text-center text-truncate" data-testid="subtotal-${product.id}">${numberToBrazilianReal(product.amount * product.price)}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-outline-success btn-sm" onclick="handleUpdateProductAmount('plus', ${product.id})"><i class="fa-solid fa-plus"></i></button>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="handleUpdateProductAmount('minus', ${product.id})"><i class="fa-solid fa-minus"></i></button>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="handleRemoveItemFromCart(${product.id})"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `
            }

            function renderProductOnCard(product) {
                cardMobileEl.innerHTML += `
                 <div class="card mb-3 " style="max-width: 500px; width: 100%;">
                    <div class="card-header d-flex justify-content-between align-items-center bg-dark">
                        <div class="d-flex text-light"><span class="fw-bold">Código</span><kbd class="ms-2 bg-warning">12345</kbd></div>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="handleRemoveItemFromCart('${product.id}')"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="card-body">
                        <div class="d-flex mb-2"><span class="fw-bold ">Produto</span></div>
                        <div class="row mb-2">
                            <div class="col-4">
                                <p class="mb-0">Quantidade</p>

            /**
             * Formats a number as a Brazilian Real currency string.
             *
             * @param {number} number The number to format.
             * @returns {string} The formatted number as a Brazilian Real currency string.
             */
            function numberToBrazilianReal(number) {
                return number.toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL',
                });
            }
            /**
             * Converts a Brazilian Real currency string to a number.
             *
             * @param {string} currency The currency string to convert.
             * @returns {number} The converted number.
             */
            function brazilianCurrencyToNumber(currency) {
                if (!currency.includes("R$")) {
                    currency = `R$ ${currency}`
                }
                let cleanValue = currency.replace('R$', '').trim();
                cleanValue = cleanValue.replace(/\./g, '');
                cleanValue = cleanValue.replace(',', '.');
                return parseFloat(cleanValue);
            }

            /**
             * Sanitizes input text by trimming and removing extra whitespace.

            * @param {string} inputText The input text to sanitize.
            * @returns {string} The sanitized input text.
            */
            function sanitize(inputText) {
                return inputText
                    .trim()
                    .replace(/\s+/g, ' ');
            }

            /**
             * Formats an input field value as a Brazilian Real currency string.
             *
             * @param {Event} e The input event object.
             * @returns {void} (modifies the value of the target input element)
             */
            function formatToBrazilianRealCurrencyy(e) {
                let value = e.target.value;
                value = value.replace(/\D/g, '');
                value = (value / 100).toFixed(2) // Add decimal places
                    .replace('.', ',')           // Replace decimal point with comma
                    .replace(/\B(?=(\d{3})+(?!\d))/g, '.'); // Add thousands separator
                e.target.value = value ? `R$ ${value}` : '';
            }
