<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>PJ Variedades | Tudo para sua casa</title>
    <base target="_top">
</head>

<body>
    <header class="bg-dark text-light d-flex align-items-center fixed-top" style="height: 80px;">
        <div class="container  ">
            <div class="row ">
                <div class="col-10">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="Procure por código ou nome do produto"
                            list="products">
                        <button class="btn btn-info btn-lg" type="button"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="col-2 d-grid mx-auto">
                    <button class="btn btn-success btn-lg" type="button" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"><i class="fa-solid fa-cash-register"></i></button>
                </div>
            </div>
        </div>
    </header>
    <main class="vh-100 d-flex align-items-start py-5 mt-5">
        <div class="container">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Código</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" style="width: 8rem;">Quantidade</th>
                        <th scope="col" style="width: 8rem;">Valor (unit)</th>
                        <th scope="col" style="width: 8rem;">Sub Total</th>
                    </tr>
                </thead>
                <tbody class="scrollable-body">
                    <tr>
                        <th scope="row">1</th>
                        <th><kbd>7896396109181</kbd></th>
                        <td><label>Toalha de geladeira com 3 pçs ref 918</label></td>
                        <td><input type="number" min="1" placeholder="0"></td>
                        <td><input required data-currency="currency" placeholder="R$ 0,00" />
                        <td><input required disabled placeholder="R$ 0,00" />
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Metodos de pagamentos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-3 d-grid mx-auto"> <input type="radio" class="btn-check"
                                    name="payment-options" id="pix-outlined" autocomplete="off" checked>
                                <label class="btn btn-outline-success" for="pix-outlined"><i
                                        class="fa-brands fa-pix"></i><br />PIX</label>
                            </div>
                            <div class="col-3 d-grid mx-auto"><input type="radio" class="btn-check"
                                    name="payment-options" id="credit-outlined" autocomplete="off">
                                <label class="btn btn-outline-success" for="credit-outlined"><i
                                        class="fa-solid fa-credit-card"></i><br />Crédito</label>
                            </div>
                            <div class="col-3 d-grid mx-auto"> <input type="radio" class="btn-check"
                                    name="payment-options" id="debit-outlined" autocomplete="off">
                                <label class="btn btn-outline-success" for="debit-outlined"><i
                                        class="fa-regular fa-credit-card"></i><br />Débito</label>
                            </div>
                            <div class="col-3 d-grid mx-auto"> <input type="radio" class="btn-check"
                                    name="payment-options" id="money-outlined" autocomplete="off">
                                <label class="btn btn-outline-success" for="money-outlined"><i
                                        class="fa-solid fa-brazilian-real-sign"></i><br />Dinheiro</label>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 d-grid mx-auto"><input required placeholder="R$ 0,00"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light d-flex align-items-center fixed-bottom" style="height: 100px;">
        <div class="container">
            <div class="row text-center">
                <h1>Total a pagar: <strong>R$ 25,00</strong></h1>
            </div>
        </div>
    </footer>
</body>

</html>
